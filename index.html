<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employees</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .actions button {
            background-color: #f44336;
            margin-left: 10px;
        }
        .actions button.reset {
            background-color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Employees</h1>
        <input type="text" id="employeeId" placeholder="Enter Employee ID">
        <button onclick="addEmployee()">Add Employee</button>
        
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employees will be listed here -->
            </tbody>
        </table>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
              apiKey: "AIzaSyBoKc95BbIYYGUKk1kyTdaVssnBUspTHaU",
              authDomain: "line-chatbot-9a9b0.firebaseapp.com",
              projectId: "line-chatbot-9a9b0",
              storageBucket: "line-chatbot-9a9b0.appspot.com",
              messagingSenderId: "345935467167",
              appId: "1:345935467167:web:bddb3747ee8d905e69c8aa"
        };
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to add an employee
        function addEmployee() {
            const employeeId = document.getElementById('employeeId').value;
            if (employeeId) {
                db.collection('users').doc(employeeId).set({
                    password: '0000',
                    userId: ''
                }).then(() => {
                    alert('Employee added successfully');
                    loadEmployees(); // Reload the employee list
                    document.getElementById('employeeId').value = ''; // Clear input
                }).catch((error) => {
                    console.error('Error adding employee: ', error);
                });
            } else {
                alert('Please enter a valid Employee ID');
            }
        }

        // Function to load employees
        function loadEmployees() {
            db.collection('users').get().then((querySnapshot) => {
                const tbody = document.querySelector('#employeeTable tbody');
                tbody.innerHTML = ''; // Clear existing rows
                querySnapshot.forEach((doc) => {
                    const employeeId = doc.id;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${employeeId}</td>
                        <td class="actions">
                            <button onclick="deleteEmployee('${employeeId}')">Delete</button>
                            <button class="reset" onclick="resetPassword('${employeeId}')">Reset Password</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            });
        }

        // Function to delete an employee
        function deleteEmployee(employeeId) {
            if (confirm(`Are you sure you want to delete ${employeeId}?`)) {
                db.collection('users').doc(employeeId).delete().then(() => {
                    alert('Employee deleted successfully');
                    loadEmployees(); // Reload the employee list
                }).catch((error) => {
                    console.error('Error deleting employee: ', error);
                });
            }
        }

        // Function to reset password
        function resetPassword(employeeId) {
            if (confirm(`Are you sure you want to reset password for ${employeeId}?`)) {
                db.collection('users').doc(employeeId).update({
                    password: '0000',
                    userId: ''
                }).then(() => {
                    alert('Password reset successfully');
                    loadEmployees(); // Reload the employee list
                }).catch((error) => {
                    console.error('Error resetting password: ', error);
                });
            }
        }

        // Load employees when page is ready
        window.onload = loadEmployees;
    </script>
</body>
</html>
